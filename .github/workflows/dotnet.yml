  image:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository_owner == 'FritzAndFriends')
    name: "Create docker image for Web"
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json

      - name: Verify .NET Version
        run: dotnet --version

      - name: Version stamping
        id: nbgv_version
        uses: dotnet/nbgv@v0.4
        with:
          setAllVars: true
  
      - name: Cache NuGet Packages
        id: nuget-packages
        uses: actions/cache@v3
        env:
          cache-name: nuget-package-cache
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-${{ env.cache-name }}
  
      - name: Workload install
        run: dotnet workload restore

      - name: Restore
        run: dotnet restore
    
      - name: Build WASM Client
        run: dotnet build TagzApp.Blazor.Client --configuration Release --no-restore
        working-directory: ./src

      - name: Build Server
        run: dotnet build TagzApp.Blazor --configuration Release --no-restore
        working-directory: ./src

      - name: Clean publish output
        run: rm -rf ./src/TagzApp.Blazor/bin/Release/net10.0/publish

      - name: Publish Clean Application
        run: dotnet publish TagzApp.Blazor --configuration Release --no-restore --no-build --output ./publish
        working-directory: ./src
        
      - name: Verify WASM artifacts
        run: |
          echo "Verifying WASM artifacts in publish output..."
          ls -la ./publish/wwwroot/_framework/
          echo "Checking for key WASM files..."
          [ -f "./publish/wwwroot/_framework/dotnet.js" ] && echo "✓ dotnet.js found" || echo "✗ dotnet.js missing"
          [ -f "./publish/wwwroot/_framework/blazor.web.js" ] && echo "✓ blazor.web.js found" || echo "✗ blazor.web.js missing"
          echo "Verifying .NET runtime files..."
          find ./publish/wwwroot/_framework/ -name "dotnet.runtime*.js" | head -1 && echo "✓ dotnet.runtime.js found" || echo "✗ dotnet.runtime.js missing"
          find ./publish/wwwroot/_framework/ -name "dotnet.native*.js" | head -1 && echo "✓ dotnet.native.js found" || echo "✗ dotnet.native.js missing"
          echo "WASM file count:"
          find ./publish/wwwroot/_framework/ -name "*.wasm" | wc -l
        working-directory: ./src
  
      - name: Build Container
        run: dotnet publish --os linux --arch x64 -t:PublishContainer /p:ContainerImageTags='"${{ steps.nbgv_version.outputs.Version }};latest"' /p:ContainerRegistry=ghcr.io
        working-directory: ./src/TagzApp.Blazor
