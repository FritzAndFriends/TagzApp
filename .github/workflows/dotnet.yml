# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET projects

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [	"main" ]


jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./src/TagzApp.UnitTest

  playwright:
        name: 'Playwright Tests'
        runs-on: ubuntu-latest 
        defaults:
            run:
                working-directory: ./src/TagzApp.WebTest
        timeout-minutes: 10
        container:
            image: mcr.microsoft.com/playwright/dotnet:v1.35.0-jammy
            options: --ipc=host
        steps:
            - uses: actions/checkout@v3
            - name: Setup dotnet
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: 7.0.x
            - run: dotnet build
            - name: Execute Playwright tests
              env:
                TestHostStartDelay: 1000
              run: dotnet test --no-build
  image:        
        name: 'Create docker image for Web'
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          
          - name: Get current date
            id: date
            run: echo "::set-output name=date::$(date +'%Y%m-%d')"
            
          - name: Docker Login
            uses: docker/login-action@v2.2.0
            with:
              # Server address of Docker registry. If not set then will default to Docker Hub
              registry: ghcr.io
              # Username used to log against the Docker registry
              username: ${{ github.actor }}
              # Password or personal access token used to log against the Docker registry
              password:  ${{ github.token }}
              # Specifies whether the given registry is ECR (auto, true or false)
              ecr: auto
              # Log out from the Docker registry at the end of a job
              logout: true
              
          - name: Docker Metadata action
            uses: docker/metadata-action@v4.6.0
            with:
              #context: # default is workflow
              images: ${{vars.ORGANIZATION_VAR}}/${{ vars.REPOSITORY_VAR }}
              tags: "latest,${{ steps.date.outputs.date }}.${{ github.run_attempt }}"
              github-token: ${{ github.token }}

          - uses: docker/build-push-action@v4.1.1
            with:
              context: .
              # Path to the Dockerfile
              file: ./src/TagzApp.Web/dockerfile
              push: true
